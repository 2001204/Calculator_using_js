<!DOCTYPE html>
<html lang=”en”>
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <title>calculator- Dipak Wani</title>

      <link rel="stylesheet" href="style.css">

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
      <style>
  
      </style>
  </head>
  <body>
    <div class="calculator">
      <p><b>Let's Calculate !</b></p>
      
      <input type="text" placeholder="0" id="inputBox"><hr>
      <div >
        <button class="operator" id="zoom">AC</button>
        <button class="operator" id="zoom">DEL</button>
        <button class="operator" id="zoom" >%</button>
        <button class="operator" id="zoom" >/</button>
      </div><br>

      <div>
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="operator" id="zoom">*</button>
      </div><br>

      <div>
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="operator" id="zoom">-</button>
      </div><br>

      <div>
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="operator" id="zoom">+</button>
      </div><br>
      <div>
        <button>00</button>
        <button>0</button>
        <button>.</button>
        <button class="equalBtn" id="zoom" > = </button>
      </div>
      
      <div>
        <hr><b>Designed by - Dipak Wani.</b>
      </div>

    </div>

    <script src="../Calculator Project/script.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.1.1/gsap.min.js"></script>
  </body>
</html>
